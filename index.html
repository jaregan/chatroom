<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <form ng-submit="postData()">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="New Message">
      </form>
      <div class="messages-container">
      <input class="form-control text-box" ng-model="filterMsg" placeholder="Filter Messages">
        <p ng-repeat="message in messages | filter:filterMsg | orderBy:'createdAt':true "> {{message.text}} <br> <span id='time'>
        <!-- {{message.createdAt}} -->
        on {{formatDate(message.createdAt)}}
       <!--  {{message.createdAt.charAt(11)}}{{message.createdAt.charAt(12)}}{{message.createdAt.charAt(13)}}{{message.createdAt.charAt(14)}}{{message.createdAt.charAt(15)}} -->
        </span></p>
      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
